{% extends "base_generic.html" %}

{% block title %}Verify Your Email - Resend Verification - BookYah{% endblock %}

{% block content %}
<h2>Resend Verification Email</h2>
<p>If you haven't received your verification email, enter your email below to resend it.</p>

<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Resend Email</button>
</form>
{% endblock %}
